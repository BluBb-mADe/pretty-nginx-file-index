<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

    <style>
        .fileicon {
            color: #646464;
        }
		
		.td-file-name {
			white-space: nowrap;
			min-width: 300px;
			overflow: hidden;
			text-overflow: ellipsis; 
		}
		
		.td-file-size {
			width: 100px;
			min-width: 100px;
		}
		
		.td-file-date {
			width: 230px;
			min-width: 230px;
		}
		
		.a-file-name {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis; 
		}
    </style>
</head>
<body>
    <div id="filelist-container" class="container-fluid">
	<h1 id="headerline">Index of </h1>
        <table class="table table-condensed table-striped table-hover">
            <thead><tr><th class="td-file-name">File Name</th><th class="td-file-size">File Size</th><th class="td-file-date">Date</th></tr></thead>
            <tbody id="filelist-body">

            </tbody>
        </table>
    </div>
    <script>
        var iconObject = {
            "far fa-file-archive": ["rar", "zip", "7z", "gz", "bz2", "tgz", "tbz2", "tar"],
            "far fa-file-video": ["mkv", "mp4", "webm", "avi", "m4v", "h264", "mpg", "m2v", "mpeg", "ts", "m2ts", "vob", "mov"],
            "far fa-file-audio": ["mka", "mp3", "aac", "ac3", "m4a", "flac", "pcm", "wav", "wma"],
            "far fa-file-text": ["txt", "log", "mks", "ass", "ssa", "srt"],
            "far fa-file-image": ["png", "jpg", "jpeg", "bmp", "gif", "ico", "svg", "tiff", "tif"],
            "far fa-file-code": ["php", "html", "htm", "js", "ts", "css", "avs", "vpy", "bat", "sh", "xml", "ini", "json"],
            "far fa-file-pdf": ["pdf"]
        };

        var folderIcon = "fas fa-folder";
        var defaultIcon = "far fa-file";

        var iconString = "<span class='fileicon {0}'></span>";

        $(document).ready(function () {
			$("#headerline").append(window.location.pathname);
			$.getJSON(window.location.href + "?async_filelist").done(function(tabledata) {
				$("#filelist-body").append("<tr><td><a href='../'>../</a></td><td></td><td></td></tr>");
				for(var entry in tabledata){
					entry = tabledata[entry];
					var icon = getIconString(entry);
					entry.name = entry.size && entry.name || entry.name+'/';
					$("#filelist-body").append("<tr><td class='td-file-name'><a href=\"{0}/{1}\">{2} {3}</a></td><td class='td-file-size'>{4}</td><td class='td-file-date'>{5}</td></tr>".format(
						window.location.href.replace(/\/$/, ""),
						encodeURIComponent(entry.name),
						iconString.format(icon),
						entry.name,
						entry.size ? formatBytes(entry.size, 2) : '-',
						entry.mtime
					));
				}
			}).fail(function(xhr, err) {
				$("table").hide();
                $("#headerline").after("<h1 style=\"color: red\">"+err+" "+xhr.status+"</h1>");
			});
        });
		
        function getIconString(entry) {
            if (entry.type == "directory") {
                return folderIcon;
            }
			var ext = entry.name.split(".").pop().toLowerCase();
            for (var iconKey in iconObject) {
                if (iconObject[iconKey].indexOf(ext) !== -1) {
                    return iconKey;
                }
            }
            return defaultIcon;
		}
		
        function formatBytes(bytes,decimals) {
            if(bytes == 0) return '0 Bytes';
            var k = 1024,
                dm = decimals || 2,
                sizes = ['Bytes', 'KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'],
                i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        };

        String.prototype.format = function() {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function(match, number) { 
            return typeof args[number] != 'undefined'
                ? args[number]
                : match
            ;
            });
        };
    </script>
</body>
</html>
